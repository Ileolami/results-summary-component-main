<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./design/style.css">
    <title>Result Summary Component</title>
</head>
<body>
   <main>
    <section>
        <div class="section-first">
          <header>Your Result</header> 
          <div class="score">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div class="remark">
            <h4>Great</h4><br>
        <p> You scored higher than 65% of the people who have taken these tests.</p></div>
        </div>
        <div class="section-second">
            <header>Summary</header><br>
            <div class="reaction"><p id="reaction"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</p> <p>80 <span>/100</span> </p></div><br>
            <div class="memory"><p id="memory"><img src="./assets/images/icon-memory.svg" alt="">Memory</p> <p>92 <span>/100</span></p></div><br>
            <div class="verbal"><p id="verbal"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</p><p>62 <span>/100</span></p></div><br>
            <div class="visual"><p id="visual"><img src="./assets/images/icon-visual.svg" alt="">Visual</p><p>72 <span>/100</span></p></div><br>
            <button>Continue</button>
        </div>
    </section>
   </main> 
</body>
</html>
